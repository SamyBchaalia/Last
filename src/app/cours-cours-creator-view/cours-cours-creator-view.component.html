
   


        <body>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{cours?.nameCours}}</h3>
                    <h6 class="card-subtitle">{{cours?.description}}</h6>
                    <button type="button" class="btn btn-outline-primary" (click)="addModuleProcess()">Add Module</button>
                    <ngb-tabset >
                    
                      <ngb-tab *ngFor="let module of modules" title={{module.title}}>
                        <ng-template ngbTabContent >
                            <div style="margin-top: 5%; margin-bottom :5%; text-align:center;" >
                            <iframe  [src]="safeSrc" width="80%" height="500px" frameborder="0" webkitallowfullscreen mozallowfullscreen
                            allowfullscreen></iframe></div>
                            <div *ngFor="let paragraph of module.paragraphs" class="col-lg-12 col-xlg-6">
                                <div class="card" style="margin-top: 3%;">
                                    <div class="card-body" >
                                        <h4 class="card-title">{{paragraph.title}}</h4>
                                        {{paragraph.content}}
                                        
                                    </div>
                                </div>
                            </div>
                            <div  class="col-lg-12 col-xlg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Add new Paragraph</h4>
                                        <form>
                                            <div class="form-group">
                                              <label for="formGroupExampleInput">Paragraph Title</label>
                                              <input type="text" #ParagraphTitle class="form-control" id="formGroupExampleInput" placeholder="Title input">
                                            </div>
                                            <div class="form-group">
                                              <label for="formGroupExampleInput2">Image Url</label>
                                              <input type="text" #ImageUrl class="form-control" id="formGroupExampleInput2" placeholder="Image input">
                                            </div>
                                            <div class="input-group input-group-lg">
                                            <label > Content</label>
                                            <input type="text"#Content class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                                            </div>                                      
                                            <button type="button" class="btn btn-rounded btn-outline-success" (click)="addParagraph(ParagraphTitle.value,ImageUrl.value,Content.value,module.id)">submit</button>

                                          </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                      </ngb-tab>
                    
                      <!-- <ngb-tab title="Disabled" [disabled]="true">
                        <ng-template ngbTabContent>
                          <p class="p-t-20">Raw denim you probably haven't heard of them jean shorts Austin. Nesciunt tofu stumptown aliqua, retro synth
                          master cleanse. Mustache cliche tempor, williamsburg carles vegan helvetica. Reprehenderit butcher retro keffiyeh
                          dreamcatcher synth. Cosby sweater eu banh mi, qui irure terry richardson ex squid. Aliquip placeat salvia cillum
                          iphone. Seitan aliquip quis cardigan american apparel, butcher voluptate nisi qui.</p>
                        </ng-template>
                      </ngb-tab> -->
                    </ngb-tabset>
                  </div>
            </div>
            <div id="id01" class="modal">
                <div class="modal-content animate">
                  <div class="imgcontainer">
                    <span
                      onclick="document.getElementById('id01').style.display='none'"
                      class="close"
                      title="Close Modal"
                      >&times;</span
                    >
                    <img src={{cours?.imageUrl}} alt="Avatar" class="avatar" />
                  </div>
          
                  <div class="container">
                    <label for="uname"><b>Module Name</b></label>
                    <input
                      type="text"
                      placeholder="Chapter name"
                      name="uname"
                      #title
                      required
                    />
          
                    <label for="psw"><b>video</b></label>
                    <input
                      type="text"
                      placeholder="make sure the video is Embeded share from youtube"
                      name="psw"
                      #video
                      required
                    />
          
                    <button (click)="addModule(title.value,video.value)">
                      submit
                    </button>
                  </div>
          
                  <div class="container" style="background-color: #f1f1f1;">
                    <button
                      type="button"
                      onclick="document.getElementById('id01').style.display='none'"
                      class="cancelbtn"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
          
              <script>
                // Get the modal
                var modal = document.getElementById("id01");
          
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                };
              </script>
            </body>
