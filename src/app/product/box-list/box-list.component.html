<div class="container" style="height: 100%;background-color:#FFF">
    <div class="d-flex row h-100 " style="width:100%; height:100%">
        <div class="col-12 h-20">
            <h4 class=" title">Today Dishes
                <a><img src="../../assets/Add Plates.svg"></a>
            </h4>
            <div class="d-flex row h-80">

                <div class="wrapper">
                    <div *ngFor="let box of boxs" class="d-flex slide" >
                        <div class="p-2 " style="width:80%;height:100%;">
                            <div class="card border-0 shadow" style="height: 100%;background: url('../../assets/box\ default\ background.png') no-repeat center center,url({{box.cover}}) no-repeat center center ;-webkit-background-size: cover;
                            -moz-background-size: cover;
                            -o-background-size: cover;
                            background-size: cover;">
                                
                              <div class="card-img-top" style="height: 53%;">
                                <img src="../../assets/box-default-text.svg" class="image-top"/>
                              </div>
                              <div class="card-body" style="border-radius:22px;background-color:#FFF;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" >
                                <div class="card-title box-title">
                                 La box<span>25 DT</span>
                                </div>
                                <div class="card-text d-flex flex-row">
                                  <div class="text">
                                  <h1 [style.color]="box.color">
                                  {{box.name}}
                                  </h1>
{{box.description.substring(0,70)+"..."}}                                  </div>
                                  <div class="side-image">
                                    <img src={{box.image}}/>
                                  </div>  
                                
                                </div>
                                <div class="d-flex flex-row-reverse">
                                  <img src="../../assets/Edit-icon.svg" style="margin: 1%;">
                                  <img src="../../assets/Delete-icon.svg">
                                </div>
                              </div>
                            </div>
                          
                          </div>
                    </div>
                    

                </div>
            </div>


        </div>
    </div>
</div>
