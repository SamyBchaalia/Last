<div class="wrapper">
    <div class="container">
         <div class="row">
             <div *ngFor="let cours of courses" class="col-md-6 col-lg-4">
                  <div class="card mx-30">
                     <img src={{cours?.imageUrl}}  class="card-img-top" alt="...">
                    <div class="card-body">
                     <h5 class="card-title">{{cours?.nameCours}}</h5>
                     <h6>{{cours?.Creator}}</h6>
                    <p class="card-text">{{cours?.description}}</p>
                    <div class="socials">
                     <button type="button" class="btn btn-info" (click)="ViewMangeCours(cours.id)">View and Manage</button>
                    </div>
                
                    </div>

                 </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card mx-30">
                   <img src="https://i1.wp.com/blog.travian.com/wp-content/uploads/2020/05/discord.png?fit=980%2C504&ssl=1" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Add Cours</h5>
                    <input type="text" #Title class="form-control" id="formGroupExampleInput" placeholder="Title">
                    <input type="text" #ImageUrl class="form-control" id="formGroupExampleInput" placeholder="Image Link Url">
                   
                  <div class="card-footer">
                    <input type="text"#Content class="form-control" aria-label="Large" placeholder="Description here" aria-describedby="inputGroup-sizing-sm">
                    <button type="button" class="btn btn-info" (click)="addCours(Title.value,ImageUrl.value,Content.value)">Add Now</button>
                </div>
              
                  </div>

               </div>
          </div>
        </div>
    </div>
</div>
